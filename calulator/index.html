<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background">
        <div class="cir"></div>
        <div class="line"></div>
        <div class="calculator">
            <div id="result">0</div>
            <button id="AC" class="cut"  onclick="reset()">AC</button>
            <button id="bS" class="cut" onclick="backspace()">B</button>
            <button id="opdivide" class="Operator" onclick="appendOperator('/')">/</button>
            <button id="opstar" class="Operator" onclick="appendOperator('*')">*</button>
            <button id="num7" class="number" onclick="appendNumber(7)">7</button>
            <button id="num8" class="number" onclick="appendNumber(8)">8</button>
            <button id="num9" class="number" onclick="appendNumber(9)">9</button>
            <button id="opminus" class="Operator" onclick="appendOperator('-')">-</button>
            <button id="num4" class="number" onclick="appendNumber(4)">4</button>
            <button id="num5" class="number" onclick="appendNumber(5)">5</button>
            <button id="num6" class="number" onclick="appendNumber(6)">6</button>
            <button id="opplus" class="Operator" onclick="appendOperator('+')">+</button>
            <button id="num1" class="number" onclick="appendNumber(1)">1</button>
            <button id="num2" class="number" onclick="appendNumber(2)">2</button>
            <button id="num3" class="number" onclick="appendNumber(3)">3</button>
            <button id="opequal"  class="Operator" onclick="calculateResult()">=</button>
            <button id="num0" class="number" onclick="appendNumber(0)">0</button>
            <button id="numdot" class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
